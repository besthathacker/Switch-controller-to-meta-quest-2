# Enable Gradle's configuration on demand (faster builds)
org.gradle.configureondemand=true

# Enable parallel project execution
org.gradle.parallel=true

# JVM arguments for Gradle daemon (increase heap if needed)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Android build options
android.useAndroidX=true
android.enableJetifier=true

# Optional: prevent deprecated APIs warnings from failing the build
android.dependencyVerificationMode=off

# Optional: enable caching for faster rebuilds
org.gradle.caching=true
