// Top-level build file for Android projects

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://rikka.dev/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://rikka.dev/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
