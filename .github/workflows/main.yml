name: Extract ZIP and Commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  extract_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Extract ZIP
        run: |
          ZIP_FILE="JoyConVR_Quest2_Native_FullMadgwick.zip"
          DEST_DIR="extracted_project"
          mkdir -p $DEST_DIR
          unzip -o $ZIP_FILE -d $DEST_DIR

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit extracted files
        run: |
          git add extracted_project
          git diff-index --quiet HEAD || git commit -m "Add extracted project contents"
          git push
