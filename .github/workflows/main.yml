name: Extract ZIP and Create PR

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to create for PR'
        required: true
        default: 'extract-zip'

jobs:
  extract_and_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Extract ZIP
        run: |
          ZIP_FILE="JoyConVR_Quest2_Native_FullMadgwick.zip"
          DEST_DIR="extracted_project"
          mkdir -p $DEST_DIR
          unzip -o $ZIP_FILE -d $DEST_DIR

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create new branch and commit
        run: |
          git checkout -b ${{ github.event.inputs.branch_name }}
          git add extracted_project
          git commit -m "Add extracted project contents"
          git push --set-upstream origin ${{ github.event.inputs.branch_name }}

      - name: Create Pull Request from extracted folder
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Add extracted project contents"
          title: "Add extracted project contents"
          body: "Automated PR: extracted ZIP contents"
          base: main
          branch: extract-zip
          path: extracted_project  # <- Only include this folder
