name: Build APK from Extracted Project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'
          ndk: '23.1.7779620'

      # 4. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('extracted_project/**/*.gradle*', 'extracted_project/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Install Gradle
        run: |
          cd extracted_project/
          curl -L -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          cd gradle-8.7
          cp -r lib /home/runner/work/Switch-controller-to-meta-quest-2/Switch-controller-to-meta-quest-2/
          cd 
          cd /home/runner/work/Switch-controller-to-meta-quest-2/Switch-controller-to-meta-quest-2/extracted_project/
          chmod +x gradle1

      - name: Build APK
        run: |
          cd extracted_project/
          ./gradle1 assembleDebug

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JoyConVR-Quest2-APK
          path: extracted_project/app/build/outputs/apk/debug/app-debug.apk
